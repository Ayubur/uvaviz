<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta property="og:url" content="https://uvaviz.netlify.com/index.html">
    <meta property="og:title" content="UVa Online Judge Visualizer">
     <meta property="og:type" content="website" />
    <meta property="og:description" content="Visually analyze and compare UVA Online Judge user profiles">
    <meta property="og:image" content="./images/uva.jpg">
    <meta property="fb:app_id" content="1368548573327999">


    <meta name="description" content="UVA Visualizer. Visualize, analyze and compare UVA online judge user profiles. Compare number of total solved problem, levels of solved problems, category or tags of solved problems and many more. Know how many problems someone solved and lot more" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UVa Visualizer</title>

    <link rel="shortcut icon" type="image/jpg" href="./images/uva.jpg">



    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/lib/material.cyan-light_blue.min.css">
     <link rel="stylesheet" href="css/style.css" />
     <script src="js/lib/material.min.js"></script>
 
</head>
<body >
   
   <!-- header start -->
    <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer is-small-screen">
        <header class="header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600 is-casting-shadow"><div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button mdl-layout--small-screen-only"><i class="material-icons">î—’</i></div>
            <div class="mdl-layout__header-row">
             <span class="mdl-layout-title">UVa Visualizer</span>
              <div class="mdl-layout-spacer"></div>
              <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a href="index.html" class="mdl-button mdl-js-button mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i> Home <span class="mdl-ripple"></span><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>
                <a href="compare.html" class="mdl-button mdl-js-button mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">compare</i> Compare<span class="mdl-ripple"></span><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>
                <a href="about.html" class="mdl-button mdl-js-button mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">feedback</i> Say something<span class="mdl-ripple"></span><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer mdl-layout--small-screen-only" aria-hidden="true">
            <span class="mdl-layout-title">UVa Visualizer</span>
            <nav class="navigation mdl-navigation">
              <a href="index.html" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i> Home </a>
              <a href="compare.html" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">compare</i> Compare</a>
              <a href="about.html" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">feedback</i> Say something </a>
            </nav>
          </div>
          <!-- header End -->

      <!--main content  start--> 
        <main class="custom-scroll mdl-layout__content mdl-color--grey-100">
        <!-- User Input Handler start-->
        <div class="mdl-grid content">
            <div class="handle-card mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--12-col-tablet">
            <form action="" id="handleform">
              <div class="mdl-textfield mdl-js-textfield" id="handle1Div">
                <input type="text" class="mdl-textfield__input" name="handle1" id="handle1">
                <label class="mdl-textfield__label" for="handle1">Handle 1</label>
                <span id="handle1DivErr" class="mdl-textfield__error"></span>
              </div>
              <div class="mdl-textfield mdl-js-textfield" id="handle2Div">
                <input type="text" class="mdl-textfield__input" name="handle2" id="handle2">
                <label class="mdl-textfield__label" for="handle2">Handle 2</label>
                <span id="handle2DivErr" class="mdl-textfield__error"></span>
              </div>
              <br>
              <button id="submitButton" type="submit" class="mdl-button mdl-button--raised mdl-js-button" data-upgraded=",MaterialButton">Compare</button>
            </form>
          </div>
        </div>

        <!-- User Input Handler End-->

        <!--Spinner start-->
                <div class="spinner mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet">
                      <div class="mdl-spinner mdl-js-spinner"></div>
                </div>
          <!--Spinner end-->
        <!-- verdict  start-->
          <div class="mdl-grid hide" id="verdictsContainer">
            <div id="verdicts" class="card mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--12-col-tablet">
              <div class="vertical-space"></div>
                  <span id="verdictTitle" class="card-heading">Verdicts</span>
                  <div class="vertical-space"></div>
                   <div id="verdictChart" class="extra-margin"></div>
              </div>
          </div>
          <!-- verdict  end-->
          <!-- language  start-->
          <div class="mdl-grid hide" id="lansContainer">
            <div id="lans" class="card mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet">
              <div class="vertical-space"></div>
                  <span id="lnTitle" class="card-heading">Languages</span>
                  <div class="vertical-space"></div>
                   <div id="lanChart" class="extra-margin"></div>
              </div>
          </div>
          <!-- language  end-->

          <!-- Overview table start -->
        <div class="mdl-grid hide" id="overviewTableContainer">
          
          <div id="overviewTable1" class="card mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet">
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" data-upgraded=",MaterialDataTable" style="width: 100%">
            <thead>
              <tr class="mdl-color--teal-300">
                <th class="mdl-data-table__cell--non-numeric">Some numbers about</th>
                <th id="user1"></th>
                <th id="user2"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Total Submission</td>
                <td id="totalSubmitted1"></td>
                <td id="totalSubmitted2"></td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Tried</td>
                <td id="tried1"></td>
                 <td id="tried2"></td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Solved</td>
                <td id="solved1" tabindex="0"></td>
                  <td id="solved2" tabindex="0"></td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Unsolved</td>
                <td id="unsolved1" tabindex="0"></td>
                <td id="unsolved2" tabindex="0"></td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Average attempts</td>
                <td id="averageAttempt1" tabindex="0"></td>
                <td id="averageAttempt2" tabindex="0"></td>
                
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Max attempts</td>
                <td id="maxAttempt1" tabindex="0"></td>
                <td id="maxAttempt2" tabindex="0"></td>
                
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Solved with one submission</td>
                <td id="solvedWithOneSub1" tabindex="0"></td>
                  <td id="solvedWithOneSub2" tabindex="0"></td>
                
              </tr>
            </tbody>
          </table>
        </div>
        </div>
          <!-- Overview table end -->
        <div class="share-div mdl-cell mdl-cell--12-col">
               <a class="sharethis hide" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fuvaviz.netlify.com%2Findex.html&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a>
                <div class="vertical-space"></div>
                <div class="fb-like" data-href="https://uvaviz.netlify.com/index.html" data-layout="standard" data-action="like" data-size="large" data-share="false"></div>
                <div class="vertical-space"></div>
                  <p>Developed by <a href="https://facebook.com/tameem.rahman1">Ayubur</a></p>
        </div>
        </main>
        <!--main content  End-->
        
    </div>
    
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0&appId=1368548573327999&autoLogAppEvents=1"></script>

<script src="js/lib/googlecharts-loader.js"></script>
<script src="js/lib/jquery-3.4.1.min.js"></script>
 <script src="js/compare.js"></script>
</body>
</html>
